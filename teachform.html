<!doctype html>
<html lang="en">

<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        .confirm-delete-btn {
            color: #fff;
            background-color: #dc3545;
            border-color: #dc3545;
        }
		</style>

<div th:include="page1 :: head"></div>
</head>

<title>Add Teaching Employee</title>

<body>

	<div th:include="page1 :: navbar"></div>
	
	<h1 class="text-center">Add Teaching Employee</h1>

	<div class="container">

		<div class="row ">
			<div
				class="col-md-6 col-lg-6 col-xlg-6 col-sm-12 mx-auto my-4 bg-light border">

				<form action="/save-emp" method="POST" id="myteach">

					<div class="form-group ">
						<br>
						<label>Name : </label> <input type="text" class="form-control "
							name="ename" required> <label>Email : </label> <input
							type="email" class="form-control " name="email" required>
						<label>Salary : </label> <input type="number"
							class="form-control " name="salary" required> <label>Subject
							: </label> <input type="text" class="form-control " name="subject"
							required> </br>
						<label>Department :</label>
						<select name="dno">
							<option th:each="d : ${departmentlist}" th:text="${d.name}"
								th:value="@{${d.dept_id}}" />
						</select>


					</div>
					</br>
					<div style = "text-align:right;">
						<button type="submit" class="btn btn-primary" onclick="addteach()">
							Submit</button>
					</div>
					
					</br>
					<script>
						function addteach() {
							window
									.alert("Teaching Employee has been added successfully !!!");
							document.getElementById("myteach").submit();
						}
					</script>

				</form>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous">
		
	</script>
</body>
</html>
