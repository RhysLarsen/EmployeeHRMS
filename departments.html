<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="head">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        .confirm-delete-btn {
            color: #fff;
            background-color: #dc3545;
            border-color: #dc3545;
        }
    </style>
	<div th:include="page1 :: head"></div>
</head>
<body>
    <!-- Navbar Fragment -->
    <!--<div th:replace="index :: navbar"></div> 	<div th:include="page1 :: navbar"></div> -->

    <!-- Department List -->
<div th:include="page1 :: navbar"></div>
	    <div class="container mt-4">
		
        <h1 class="text-center mb-4">Department List</h1>
        <!-- Table to display department details -->
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over departmentlist and display department details -->
                <tr th:each="dept : ${departmentlist}">
                    <td th:text="${dept.dept_id}"></td>
                    <td th:text="${dept.name}"></td>
                    <td>
                        <!-- Edit button -->
                        <a th:href="@{/edit-dept/{id}(id=${dept.dept_id})}" class="btn btn-primary me-2">
                            Edit
                        </a>
                        <!-- Delete button -->
                        <a th:href="@{/delete-dept/{id}(id=${dept.dept_id})}" class="btn btn-danger"
                           onclick="return confirm('Are you sure you want to delete this department?');">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Add Department Button -->
        <div class="text-end">
            <a th:href="@{/add-form}" class="btn btn-primary">Add Department</a>
        </div>
    </div>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
