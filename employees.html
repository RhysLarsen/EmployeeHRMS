<!doctype html >

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employeess</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        .confirm-delete-btn {
            color: #fff;
            background-color: #dc3545;
            border-color: #dc3545;
        }
    </style>
	<div th:include="page1 :: head"></div>
</head>



<body>


	<div th:include="page1 :: navbar"></div>
	
	<h1 class="text-center">Employee List</h1>

	<div class="container text-center ">
		<p th:text="${msg}"></p>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Email</th>
					<th>Salary</th>
					<th>Department name</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="d : ${elist}">
					<td th:text="${d.empId}"></td>
					<td th:text="${d.name}"></td>
					<td th:text="${d.email}"></td>
					<td th:text="${d.salary}"></td>
					<td th:text="${d.department.name}"></td>
				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>
